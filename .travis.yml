language: python
python:
  - 2.7
  - 3.4
  - 3.5
addons:
  postgresql: "9.3"
before_install:
  - sudo apt-get install -qq libspatialite-dev
install:
  - pip install -i http://tools.pacificclimate.org/pypiserver/ -r requirements.txt -r test_requirements.txt
  - pip install .
script: py.test -v --tb=short tests
