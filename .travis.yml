language: python
python:
  - 2.7
# command to install dependencies
before_install:
  - sudo apt-get install -qq libspatialite-dev
install:
  - pip install -r test_requirements.txt -i http://tools.pacificclimate.org/pypiserver/
  - pip install -i http://tools.pacificclimate.org/pypiserver/ .
# command to run tests
script: python setup.py test
